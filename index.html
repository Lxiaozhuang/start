<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/css/layui.css">
    <script src="./dist/layui.all.js"></script>
    <script src="./dist/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="box">
        <button id="btn1" class="layui-btn layui-btn-lg layui-btn-normal layui-btn-radius">小傻子，点击这里</button>
    </div>
    
    <script>
    $('#btn1').on('click',function(){
        layer.fn1()
    })
    var layer = layer || {}
    layer.fn1 = function(){
        layer.msg('你是猪吗？',{
            time:0,
            btn: ['是', '不是'],
            yes: function(index){
                layer.close(index)
                layer.fn2()
            },
            btn2: function(){
            layer.msg('选错啦!!!',{time:1200,anim:6},function(){
                layer.fn1()
            })
            }
        })
    }
    layer.fn2 = function(){
        layer.msg('李小壮是你男神不？',{
            time:0,
            btn: ['必须的', '不是'],
            anim:4,
            yes: function(index){
                layer.close(index)
                layer.fn3()
            },
            btn2: function(){
            layer.msg('选错啦!!!',{time:1200,anim:6},function(){
                layer.fn2()
            })
            }
        })
    }
    layer.fn3 = function(){
        layer.msg('你是不是李小壮的小弟？',{
            time:0,
            btn: ['是', '不是'],
            anim:4,
            yes: function(index){
                layer.close(index)
                layer.fn4()
            },
            btn2: function(){
            layer.msg('选错啦!!!',{time:1200,anim:6},function(){
                layer.fn3()
            })
            }
        })
    }
    layer.fn4=function(){
        layer.msg('是不是心里很不服气？',{
            time:0,
            btn: ['是', '不是'],
            anim:4,
            yes: function(index){
                layer.close(index)
                layer.msg('这就对了嘛!!!哈哈哈哈哈哈哈哈哈哈',{time:1200,anim:6})
            },
            btn2: function(){
            layer.msg('选错啦!!!',{time:1200,anim:6},function(){
                layer.fn4()
            })
            }
        })
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片小修饰</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- html2canvas将Dom节点在Canvas里边画出来 -->
    <script src="js/html2canvas.min.js"></script>

    <!-- 将canvas图片保存成图片 -->
    <script src="js/canvas2image.js"></script>
    <script src="js/base64.js"></script>
</head>

<body>
    <div class="btnInput">  
        <span>选择照片</span>
        <input type="file" onChange="test(event)" id="input">
    </div>
    <div id="content" class="img"
        style="width:400px;float:left;text-align:center; background: #fff;">
        <img src="" id="img" alt="图片">
    </div>
    <div class="arrow">
        ==></div>
    <div id="images" style="">图片预览区</div>
    <button id="btnSave">抓取图片</button><button id="Download">下载图片</button>
</body>
<script>
    function test(e) {
        var x = new FileReader;
        //   console.log(e)
        //   console.log(e.value)
        // document.getElementById('img').src=e.target
        x.readAsDataURL(e.target.files[0]);

        x.onloadend = function () {
            console.log(x)
            document.getElementById('img').src = this.result;
        }
    }
    /*生成canvas图形*/

    // 获取按钮id
    var btnSave = document.getElementById("btnSave");
    // 获取内容id
    var content = document.getElementById("content");
    var Arrow = document.querySelector('.arrow');
    var images = document.querySelector('#images');

    // 进行canvas生成
    btnSave.onclick = function () {
        Arrow.style.display='block';
        images.style.display='block';
        html2canvas(content, {
            onrendered: function (canvas) {
                //添加属性
                canvas.setAttribute('id', 'thecanvas');
                //读取属性值
                // var value= canvas.getAttribute('id');
                images.innerHTML = '';
                images.appendChild(canvas);
            }
        });
    }
</script>
<script>
    /*
     * 说明
     * 不支持跨域图片
     * 不能在浏览器插件中使用
     * 部分浏览器上不支持SVG图片
     * 不支持Flash
     */
    var Download = document.getElementById("Download");
    Download.onclick = function () {
        var oCanvas = document.getElementById("thecanvas");

        /*自动保存为png*/
        // 获取图片资源
        var img_data1 = Canvas2Image.saveAsPNG(oCanvas, true).getAttribute('src');
        saveFile(img_data1, 'richer.png');


        /*下面的为原生的保存，不带格式名*/
        // 这将会提示用户保存PNG图片
        // Canvas2Image.saveAsPNG(oCanvas);
    }
    // 保存文件函数
    var saveFile = function (data, filename) {
        var save_link = document.createElementNS('http://www.w3.org/1999/xhtml', 'a');
        save_link.href = data;
        save_link.download = filename;

        var event = document.createEvent('MouseEvents');
        event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
        save_link.dispatchEvent(event);
    };
</script>

</html>

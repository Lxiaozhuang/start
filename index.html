<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/css/layui.css">
    <script src="./dist/layui.all.js"></script>
    <script src="./dist/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="box" style ="text-align:center">
        <button id="btn1" class="layui-btn layui-btn-lg layui-btn-normal layui-btn-radius" style="margin:50px 0">honey，点击这里</button>
    </div>

    <script>
    $('#btn1').on('click',function(){
        layer.fn1()
    })
    var layer = layer || {}
    layer.fn1 = function(){
        layer.msg('honey!你好！',{
            time:0,
            btn: ['好', '不好'],
            yes: function(index){
                layer.close(index)
                layer.fn2()
            },
            btn2: function(){
            layer.msg('在生气嘛？要开心啦；那我再来一次喽!!!',{time:1200,anim:6},function(){
                layer.fn1()
            })
            }
        })
    }
    layer.fn2 = function(){
        layer.msg('激动的心，颤抖的手，你要做我的小公主！',{
            time:0,
            btn: ['愿意', '不愿意'],
            anim:4,
            yes: function(index){
                layer.close(index)
                layer.fn3()
            },
            btn2: function(){
            layer.msg('选错啦!!!',{time:1200,anim:6},function(){
                layer.fn2()
            })
            }
        })
    }
    layer.fn3 = function(){
        layer.msg('李小壮是不是你的小笨蛋？',{
            time:0,
            btn: ['是', '不是'],
            anim:4,
            yes: function(index){
                layer.close(index)
                layer.fn4()
            },
            btn2: function(){
            layer.msg('选错啦，他是小笨蛋!!!',{time:1200,anim:6},function(){
                layer.fn3()
            })
            }
        })
    }
    layer.fn4=function(){
        layer.msg('520，我爱你',{
            time:0,
            btn: ['爱你', '不爱你'],
            anim:4,
            yes: function(index){
                layer.close(index)
                layer.msg('honey，我也爱你',{time:1200,anim:6},function(){layer.fn4()
                    layer.fn5()
                })
            },
            btn2: function(){
            layer.msg('爱你我的心，再来一次!!!',{time:1200,anim:6},function(){
                layer.fn4()
            })
            }
        })
    },
        layer.fn5=function(){
        layer.msg('送你一朵玫瑰花',{
            time:0,
            content: '<div class="layui-anim" data-anim="layui-anim-rotate">360度旋转</div>
    <div class="code">layui-anim-rotate</div>'
            anim:4,
            yes: function(index){
                layer.close(index);
            layer.fn6()
            }
        })
    },
        layer.fn6=function(){
        layer.msg('最爱的你',{
            time:0,
            content: '<div style="width:100%;height:100%;"><img src="http://qzonestyle.gtimg.cn/ac/b.gif"/></div>'
            anim:4,
            yes: function(index){
                layer.close(index);
            layer.fn6()
            }
        })
    }
    </script>
</body>
</html>

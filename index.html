<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/css/layui.css">
    <script src="./dist/layui.all.js"></script>
    <script src="./dist/jquery.min.js"></script>
    <title>Document</title>
    
</head>
<body style="text-align: center">
    <div class="box" style="margin: 100px auto">
        <button id="btn1" class="layui-btn layui-btn-lg layui-btn-normal layui-btn-radius">小傻子，点击这里</button>
    </div>
    
    <script>
    $('#btn1').on('click',function(){
        layer.fn1()
    })
    var layer = layer || {}
    layer.fn1 = function(){
        layer.msg('谢正涛是猪吗？',{
            time:0,
            btn: ['是', '不是'],
            yes: function(index){
                layer.close(index)
                layer.fn2()
            },
            btn2: function(){
            layer.msg('选错啦!!!',{time:1200,anim:6},function(){
                layer.fn1()
            })
            }
        })
    }
    layer.fn2 = function(){
        layer.msg('李姝新是你女神吗？',{
            time:0,
            btn: ['必须的', '不是'],
            anim:4,
            yes: function(index){
                layer.close(index)
                layer.fn3()
            },
            btn2: function(){
            layer.msg('选错啦!!!',{time:1200,anim:6},function(){
                layer.fn2()
            })
            }
        })
    }
    layer.fn3 = function(){
        layer.msg('李姝新是老大还是谢正涛是老大？',{
            time:0,
            btn: ['李姝新', '谢正涛'],
            anim:4,
            yes: function(index){
                layer.close(index)
                layer.fn4()
            },
            btn2: function(){
            layer.msg('选错啦!!!',{time:1200,anim:6},function(){
                layer.fn3()
            })
            }
        })
    }
    layer.fn4=function(){
        layer.msg('你是不是很崇拜李姝新？',{
            time:0,
            btn: ['是', '不是'],
            anim:4,
            yes: function(index){
                layer.close(index)
                layer.msg('这就对了嘛!!!哈哈哈哈哈哈哈哈哈哈',{time:1200,anim:6})
            },
            btn2: function(){
            layer.msg('选错啦!!!',{time:1200,anim:6},function(){
                layer.fn4()
            })
            }
        })
    }
    </script>
</body>
</html>
